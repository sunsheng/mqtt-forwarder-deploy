name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t mqtt-forwarder .
    
    - name: Run unit tests
      run: docker run --rm -v $(pwd)/tests:/tests mqtt-forwarder /tests/run_tests.sh

  performance-test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mosquitto mosquitto-clients python3-pip
        pip3 install paho-mqtt
    
    - name: Start MQTT brokers
      run: |
        sudo systemctl start mosquitto
        docker run -d --name mqtt-broker-upstream -p 1884:1883 eclipse-mosquitto:2.0
        docker run -d --name mqtt-broker-downstream -p 1885:1883 eclipse-mosquitto:2.0
        sleep 5
    
    - name: Build and start forwarder
      run: |
        docker build -t mqtt-forwarder .
        cp tests/perf_config.json config.json
        docker run -d --name mqtt-forwarder --network host -v $(pwd)/config.json:/etc/mqtt-forwarder.json mqtt-forwarder
        sleep 3
    
    - name: Run performance tests
      run: |
        cd tests
        python3 performance_test.py
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: tests/results/
