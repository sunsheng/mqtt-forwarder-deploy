services:
  mqtt-broker-upstream:
    image: eclipse-mosquitto:2.0

  mqtt-broker-downstream:
    image: eclipse-mosquitto:2.0

  mqtt-forwarder:
    build: ..
    volumes:
      - ./perf_config.json:/etc/mqtt-forwarder.json
    command: ["/usr/local/bin/mqtt_forwarder", "-c", "/etc/mqtt-forwarder.json"]
    environment:
      - LOG_LEVEL=DEBUG
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  performance-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./results:/tests/results
    environment:
      - UPSTREAM_BROKER=mqtt-broker-upstream
      - DOWNSTREAM_BROKER=mqtt-broker-downstream
    profiles:
      - test
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.3'

  unit-test:
    build: ..
    volumes:
      - .:/tests
    command: /tests/run_tests.sh
    profiles:
      - test

networks:
  default:
    name: mqtt-test-network
