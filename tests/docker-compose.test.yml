services:
  mqtt-broker-upstream:
    image: eclipse-mosquitto:2.0
    ports:
      - "1884:1883"
    healthcheck:
      test: ["CMD", "sh", "-c", "mosquitto_sub -h localhost -t '$$SYS/broker/uptime' -C 1 -W 1"]
      interval: 5s
      timeout: 3s
      retries: 3

  mqtt-broker-downstream:
    image: eclipse-mosquitto:2.0
    ports:
      - "1885:1883"
    healthcheck:
      test: ["CMD", "sh", "-c", "mosquitto_sub -h localhost -t '$$SYS/broker/uptime' -C 1 -W 1"]
      interval: 5s
      timeout: 3s
      retries: 3

  mqtt-forwarder:
    build: ..
    depends_on:
      mqtt-broker-upstream:
        condition: service_healthy
      mqtt-broker-downstream:
        condition: service_healthy
    volumes:
      - ./perf_config.json:/etc/mqtt-forwarder.json
    environment:
      - LOG_LEVEL=DEBUG
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep mqtt_forwarder | grep -v grep"]
      interval: 3s
      timeout: 2s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  performance-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      mqtt-forwarder:
        condition: service_healthy
    volumes:
      - ./results:/tests/results
    environment:
      - UPSTREAM_BROKER=mqtt-broker-upstream
      - DOWNSTREAM_BROKER=mqtt-broker-downstream
    profiles:
      - test
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.3'

  unit-test:
    build: ..
    volumes:
      - .:/tests
    command: /tests/run_tests.sh
    profiles:
      - test

networks:
  default:
    name: mqtt-test-network
