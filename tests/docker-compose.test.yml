services:
  mqtt-broker-upstream:
    image: eclipse-mosquitto:2.0
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "test", "-m", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  mqtt-broker-downstream:
    image: eclipse-mosquitto:2.0
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "test", "-m", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  mqtt-forwarder:
    build: ..
    depends_on:
      mqtt-broker-upstream:
        condition: service_healthy
      mqtt-broker-downstream:
        condition: service_healthy
    volumes:
      - ./perf_config.json:/etc/mqtt-forwarder.json
    command: ["/usr/local/bin/mqtt_forwarder", "-c", "/etc/mqtt-forwarder.json"]
    environment:
      - LOG_LEVEL=DEBUG
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2.0'

  performance-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./results:/tests/results
    environment:
      - UPSTREAM_BROKER=mqtt-broker-upstream
      - DOWNSTREAM_BROKER=mqtt-broker-downstream
    profiles:
      - test

  unit-test:
    build: ..
    volumes:
      - .:/tests
    command: /tests/run_tests.sh
    profiles:
      - test

networks:
  default:
    name: mqtt-test-network
